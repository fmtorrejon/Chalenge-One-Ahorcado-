<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    <div style="text-align:center;">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>

      <div class="mensaje">
        <button class="btn" id="reiniciar-juego" onclick="location.reload()">LIMPIAR</button>
        
        <div id="palabraSecreta", style="font-size: 400%; color:azure; margin-bottom: 2cm; margin-top: 2cm; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ;"></div>
                
        </div>
          

    </div>

    <div>
      <input type="text" id="ingreso-letras" onkeydown="return permitirSoloLetrasAlfabeto(event);" placeholder="Escriba las letras aqui..."></input>
    </div>
    
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
  </body>
